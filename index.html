<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>在线俄罗斯方块</title>
  <link rel="stylesheet" href="style.css" />

  <!-- 如果将来要放 AdSense，把以下内容替换为你的 AdSense 代码即可（示例注释掉） -->
  <!--
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXX"
          crossorigin="anonymous"></script>
  -->
</head>
<body>
  <div class="container">
    <header>
      <h1>在线俄罗斯方块</h1>
      <div class="info">
        <div>分数: <span id="score">0</span></div>
        <div>等级: <span id="level">1</span></div>
        <div>下一块:</div>
        <canvas id="next" width="120" height="120"></canvas>
      </div>
    </header>

    <main>
      <canvas id="playfield" width="240" height="480"></canvas>

      <aside class="controls">
        <button id="startBtn">开始</button>
        <button id="pauseBtn">暂停</button>
        <button id="resetBtn">重置</button>

        <div class="touch-keys">
          <button id="leftBtn">◀</button>
          <div>
            <button id="rotateBtn">⤴</button>
            <button id="dropBtn">▼</button>
          </div>
          <button id="rightBtn">▶</button>
        </div>

        <p class="hint">键盘：← → 下（移动/加速） 空格/↑（旋转）</p>
      </aside>
    </main>

    <footer>
      <p>Made with ❤️ — 可直接在 GitHub Pages 部署</p>
    </footer>
  </div>

  <script src="tetris.js"></script>
</body>
</html>
